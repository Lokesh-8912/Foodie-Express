<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Login - Foodie Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1a1c2e, #4a4065);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #ffcb6b;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    input:focus {
      border-color: #ffcb6b;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #ff9f43, #ffcb6b);
      color: #1a1c2e;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .error-msg {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Career Portal Login</h2>
    <div class="error-msg" id="errorMsg">Invalid credentials!</div>
    <form onsubmit="return loginCareerUser()">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginCareerUser() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('errorMsg');

      // Simple demo login
      if (user === 'admin' && pass === '1234') {
        window.location.href = 'career.html';
        return false;
      } else {
        error.style.display = 'block';
        return false;
      }
    }
  </script>
</body>
</html>
