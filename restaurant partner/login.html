<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Partner Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #ffcb6b;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff9f43, #ff5a5f);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-box button:hover {
      background: linear-gradient(to right, #ff784f, #ff1e50);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Restaurant Partner Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginRestaurant()">Login</button>
    <div class="footer">Powered by Foodie Express</div>
  </div>

  <script>
    function loginRestaurant() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "restaurant" && pass === "1234") {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
