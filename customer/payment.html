<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Foodie Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    :root {
      --primary: #ffcb6b;
      --secondary: #ff9f43;
      --accent: #ff5a5f;
      --bg: linear-gradient(135deg, #1a1c2e 0%, #4a4065 70%);
      --card-bg: rgba(255, 255, 255, 0.12);
      --text: #ffffff;
      --muted: #ddd;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      --border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .payment-container {
      max-width: 600px;
      margin: 80px auto;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .section-title {
      margin-bottom: 16px;
      font-weight: 600;
      color: var(--secondary);
    }

    .payment-methods label {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .payment-methods input[type="radio"] {
      accent-color: var(--accent);
      transform: scale(1.1);
    }

    .payment-methods input:checked + label,
    .payment-methods label:hover {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--secondary);
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
    }

    #cardFields, #phonepeField, #gpayField {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      color: #1a1c2e;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    #appliedOffer, #finalAmountDisplay {
      margin-top: 10px;
      font-size: 14px;
      color: var(--primary);
      text-align: center;
    }

    .offers-link {
      display: block;
      text-align: center;
      margin: 15px auto 10px;
      width: max-content;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .offers-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #toast {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--secondary);
      color: #1a1c2e;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: var(--shadow);
      z-index: 999;
    }

    .remove-offer {
      display: inline-block;
      margin-top: 8px;
      font-size: 13px;
      color: var(--accent);
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .payment-container {
        margin: 40px 15px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="toast"></div>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>
    <a href="offers.html" class="offers-link">ðŸ”– View & Apply Offers</a>
    <div id="appliedOffer"></div>
    <div id="finalAmountDisplay"></div>
    <form id="paymentForm">
      <div class="section-title">Select Payment Method</div>
      <div class="payment-methods">
        <label><input type="radio" name="method" value="card" checked> ðŸ’³ Credit/Debit Card</label>
        <label><input type="radio" name="method" value="cod"> ðŸ’µ Cash on Delivery</label>
        <label><input type="radio" name="method" value="gpay"> ðŸŸ¢ Google Pay</label>
        <label><input type="radio" name="method" value="phonepe"> ðŸ”µ PhonePe</label>
      </div>

      <div id="cardFields">
        <div class="form-group"><label>Cardholder Name</label><input type="text" placeholder="Name on Card"></div>
        <div class="form-group"><label>Card Number</label><input type="text" maxlength="16" placeholder="1234 5678 9012 3456" pattern="\d{16}"></div>
        <div class="form-group"><label>Expiry Date</label><input type="text" maxlength="5" placeholder="MM/YY"></div>
        <div class="form-group"><label>CVV</label><input type="password" maxlength="3" placeholder="***"></div>
      </div>

      <div id="gpayField" class="form-group"><label>GPay ID</label><input type="text" placeholder="example@okhdfcbank"></div>
      <div id="phonepeField" class="form-group"><label>PhonePe ID</label><input type="text" placeholder="example@ybl"></div>

      <button type="submit" id="payBtn">Pay Now</button>
    </form>
  </div>

  <script>
    const methodInputs = document.querySelectorAll("input[name='method']");
    const cardFields = document.getElementById("cardFields");
    const gpayField = document.getElementById("gpayField");
    const phonepeField = document.getElementById("phonepeField");
    const payBtn = document.getElementById("payBtn");
    const offerDisplay = document.getElementById("appliedOffer");
    const amountDisplay = document.getElementById("finalAmountDisplay");
    const toast = document.getElementById("toast");

    function toggleFields(method) {
      cardFields.style.display = method === "card" ? "block" : "none";
      gpayField.style.display = method === "gpay" ? "block" : "none";
      phonepeField.style.display = method === "phonepe" ? "block" : "none";
      payBtn.textContent = method === "cod" ? "Place Order" : "Pay Now";
    }

    methodInputs.forEach(input => {
      input.addEventListener("change", () => toggleFields(input.value));
    });

    toggleFields("card");

    const appliedOffer = JSON.parse(localStorage.getItem("appliedOffer") || "null");
    const baseAmount = 50000;
    let finalAmount = baseAmount;

    function updateAmountDisplay() {
      amountDisplay.innerHTML = `Total Amount: â‚¹<strong>${(finalAmount / 100).toFixed(2)}</strong>`;
    }

    if (appliedOffer) {
      offerDisplay.innerHTML = `Offer Applied: <strong>${appliedOffer.title}</strong> - ${appliedOffer.details} <span class="remove-offer" onclick="removeOffer()">(Remove)</span>`;
      if (appliedOffer.code === "SAVE100") {
        finalAmount -= 10000;
      } else if (appliedOffer.code === "FOODIE30") {
        finalAmount = Math.floor(baseAmount * 0.7);
      }
      toast.innerText = `ðŸŽ‰ Offer '${appliedOffer.code}' applied!`;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 4000);
    }

    updateAmountDisplay();

    function removeOffer() {
      localStorage.removeItem("appliedOffer");
      location.reload();
    }

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const method = document.querySelector("input[name='method']:checked").value;
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const saveOrder = () => {
        const order = {
          id: Date.now(),
          items: cart,
          date: new Date().toLocaleString(),
          eta: Math.floor(Math.random() * 20) + 20 + " mins"
        };
        const history = JSON.parse(localStorage.getItem("orderHistory") || "[]");
        history.push(order);
        localStorage.setItem("orderHistory", JSON.stringify(history));
        localStorage.setItem("lastOrder", JSON.stringify(order));
        localStorage.removeItem("cart");
        localStorage.removeItem("appliedOffer");
        window.location.href = "confirmation.html";
      };

      if (method === "cod") {
        alert("Order placed successfully with Cash on Delivery!");
        saveOrder();
        return;
      }

      const options = {
        key: "rzp_test_YourKeyHere",
        amount: finalAmount,
        currency: "INR",
        name: "Foodie Express",
        description: "Order Payment",
        handler: function (response) {
          alert("Payment successful! Razorpay ID: " + response.razorpay_payment_id);
          saveOrder();
        },
        prefill: {
          name: "Test User",
          email: "test@example.com",
          contact: "9999999999"
        },
        theme: {
          color: "#ffcb6b"
        },
        modal: {
          ondismiss: function () {
            alert("Payment cancelled.");
            document.body.style.overflow = "auto";
          }
        }
      };

      const razorpay = new Razorpay(options);
      razorpay.open();
    });
  </script>
</body>
</html>
